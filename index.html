<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker API</title>
</head>
<body>
    <main>
            <form id="form">
                <input type="color" id="hex-color-picker" class="hex-picker">

                <select name="color-scheme-selector" id="color-scheme-selector" class="color-scheme-selector">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analog-complement">Analog-Complement</option>
                    <option value="triad">Triad</option>
                </select>

                <button class="btn" id="get-color-btn">Get Color Scheme</button>
            </form>

            <div id="color-scheme-container" class="color-scheme-container">
                
            </div>

            <div id="hex-name-container" class="hex-name-container">
                <ul id="hex-names-list">
                    <li>#000000</li>
                    <li>#000000</li>
                    <li>#000000</li>
                    <li>#000000</li>
                    <li>#000000</li>
                </ul>
            </div>
    </main>


    <script src="index.js" ></script>
</body>
</html>
